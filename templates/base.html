<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Backoffice - PDV Restaurante</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ddd; padding: .6rem; text-align: left; }
    th { background: #f5f5f5; }
    a.button, button, input[type=submit] { background: #111827; color: #fff; padding: .6rem .9rem; border-radius: .5rem; border: none; text-decoration: none; }
    .row { display:flex; gap:.5rem; align-items:center; }
    .muted { color: #6b7280; }
    .container { max-width: 1000px; margin: 0 auto; }
    .topbar { display:flex; justify-content: space-between; align-items:center; }
    input, label { font-size: 1rem; }
    input[type=text], input[type=number], input[type=date] { padding:.5rem; border:1px solid #e5e7eb; border-radius:.5rem; }
    form { display: grid; gap: 1rem; max-width: 420px; }
    nav a { margin-right: .5rem; }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="/">Produtos</a> |
      <a href="/admin/tables">Mesas</a> |
      <a href="/admin/reports">Relatórios</a>
    </nav>
    <hr>
    {% block content %}{% endblock %}
    <p class="muted">Servidor API em execução. Endpoints: <code>/products</code>, <code>/tables</code>, <code>/order</code>, <code>/orders</code>.</p>
  </div>
</body>
</html>
